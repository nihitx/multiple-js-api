<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Multiple JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type='text/javascript' src='/js/knockout-min.js'></script>
  <script type='text/javascript' src='/js/ko.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body id="KnockoutBind">
  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <h1 class="text-center">How much</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">How much</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Amount" data-bind="value : amount">
        </div>
        <p>APR</p>
        <p>Nominal</p>
        <p>FirstMonth : <span data-bind="text : firstMonth"></span></p>
        <p>Total </p>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" data-bind="value : email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" data-bind="value : password">
          </div>
          <button type="submit" class="btn btn-success" data-bind="click : information">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
