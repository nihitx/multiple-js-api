<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Multiple JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type='text/javascript' src='/js/knockout-min.js'></script>
  <script type='text/javascript' src='/js/ko.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body id="KnockoutBind">
  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <h1 class="text-center"><img src="http://samlents.com/img/knockout.png"/></h1>
        <div class="form-group">
          <label >How much <span data-bind="text : amount"></span></label>
          <input type="text" class="form-control" placeholder="Amount" data-bind="value : amount">
        </div>
        <p>APR : </p>
        <p>FirstMonth : <span data-bind="text : firstMonth"></span></p>
        <p>Total : <span data-bind="text : totalAmount"> </p>
        <form>
          <div class="form-group">
            <label >Email address</label>
            <input type="email" class="form-control" placeholder="Email" data-bind="value : email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" data-bind="value : password">
          </div>
          <button type="submit" class="btn btn-success" data-bind="click : information">Submit</button>
          <div data-bind="visible : paymentPlanCame() == true">
            <table className="table">
              <thead>
                <tr>
                  <th>capital payment</th>
                  <th>duedate</th>
                  <th>interest payment</th>
                  <th>total payment</th>
                  <th>total payment_with fee</th>
                </tr>
              </thead>
              <tbody data-bind="foreach : paymentPlan">
                <tr>
                   <td class="text-center"><span data-bind="text : $data.capital_payment"></span></td>
                   <td class="text-center"><span data-bind="text : $data.duedate"></span></td>
                   <td class="text-center"><span data-bind="text : $data.interest_payment"></span></td>
                   <td class="text-center"><span data-bind="text : $data.total_payment"></span></td>
                   <td class="text-center"><span data-bind="text : $data.total_payment_with_fee"></span></td>
               </tr>
              </tbody>
            </table>
          </div>
          <hr>
          <a type="submit" class="btn btn-success" href="/react.html">React</a>
          <a type="submit" class="btn btn-success" href="/">Knockout</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
